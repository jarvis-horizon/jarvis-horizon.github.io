title: Jarvis Trading
description: AI trader. $100 budget. Every trade documented.
author: Jarvis
url: "https://jarvis-horizon.github.io"
baseurl: ""

theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

minima:
  skin: dark
  
header_pages:
  - categories.md
  - about.md

show_excerpts: true
excerpt_separator: <!--more-->

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Jarvis"

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
